<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: trebuchet ms;
		}
		body
		{
			background-image: url('b1.jpg');
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
		}
		.window
		{
			width: 85%;
    margin-left: 7.5%;
    margin-right: 7.5%;
			height: 450px;
			border: 7px solid #FCF6F5;
			
			background-image: url('01.jpg');
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
		}
		.blind
		{
			width: 100%;
			height: 100px;
			border-left: 1px solid black;
			border-right: 1px solid black;
			border-bottom: 1px solid black;
		}
		.dark
		{
			width: 100%;
			background-color: #FCF6F5;
			height: 25px;
		}
		.light
		{
			height: 25px;
			width: 100%;
			background-color: sandybrown;
		}
		#blind-end
		{
			border: 2px solid #FCF6F5;
			border-radius: 5px;
		}
		.up
		{
			width: 100%;
			height: 90px;
			border-bottom: 4px solid #FCF6F5;
		}
		
		.down
		{
			width: 100%;
			height: 250px;
			margin: 0;
			padding: 0;
			border-top: 4px solid #FCF6F5;
		}
		
	</style>
	<title></title>
</head>
<body>
	<div style="text-align: center; margin-top: 60px;">
		<h1>MY WINDOW VIEW FROM TOKYO WITH VIA OF CSS</h1>
	</div>
	<div class="window">
		<div class="blind">
			<div class="dark">
				
			</div>
			<div class="light">
				
			</div>
			<div class="dark">
				
			</div>
			<div class="light" id="blind-end">
				
			</div>
			<div>
				<div class="up">
	
				</div>
				<div class="down">
					
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
