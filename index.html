<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	*
	{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: Georgia;
	}
	body
	{
		background-image: url('bg2.jpg');
		background-position: center;
		background-size: cover;
		background-repeat: repeat-y;
	}
	.content
	{
		margin-top: 60px;
		width: 100%;
		height: 450px;
	}
	.heading
	{
		background-color: #C5001A;
		color: #FDF6F6;
		text-align: center;
		height: 60px;
		display: flex;
		justify-content: center;
		align-items: center;
		font-weight: bolder;
	}
	.right
	{
		width: 25%;
		float: left;
		background-color: #FDF6F6;
		font-size: 20px;
		color: #002C54;
		text-align: center;
		height: 60px;
		display: flex;
		justify-content: center;
		align-items: center;
		font-weight: bolder;
	}
	.left
	{
		width: 75%;
		float: left;
		background-color:#002C54;
		font-size: 20px;
		color: #FDF6F6;
		text-align: center;
		height: 60px;
		display: flex;
		justify-content: center;
		align-items: center;
		font-weight: bolder;
	}
</style>
<body>
	<div class="content">
		<div class="heading">
			<h1>My Top 5 Goals (2024)</h1>
		</div>
		<div>
			<div class="right">Goal 1:</div>
			<div class="left"><img src="money.png"> CLEAR</div>
		</div>
		<div>
			<div class="right">Goal 2:</div>
			<div class="left">HAVE EMERGENCY FUNDS</div>
		</div>
		<div>
			<div class="right">Goal 3:</div>
			<div class="left">HAVE A SOLID PORTFOLIO</div>
		</div>
		<div>
			<div class="right">Goal 4:</div>
			<div class="left">CREATE ANOTHER INCOME STREAM</div>
		</div>
		<div>
			<div class="right">Goal 5:</div>
			<div class="left">SAVE FOR MY HOUSE</div>
		</div>

	</div>
</body>
</html>
