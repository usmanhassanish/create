<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: cambria;	
			font-size: 33px;
		}
		body
		{
			background-color: black;
			background-image: url('bg5.jpg');
			background-position: center;
			background-size: cover;
			background-repeat: revert-layer;
		}
		.content
		{
			width: 75%;
			margin-left: 20%;
			margin-right: 20%;
			margin-top: 100px;
			height: 250px;
			border-radius: 5px;
			border: 5px solid white;
			border-top-style: dashed;
			border-bottom-style: dashed;
			z-index: 1;
		}
		.left 
		{
			width: 30%;
			height: 100%;
			float: left;
			position: relative;
			z-index: 1;
		}
		.right
		{
			width: 70%;
			height: 100%;
			float: left;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		img
		{
			position: relative;
			z-index: 2;
			margin-left: -50px;
			border-radius: 5px;
			margin-top: 70px;
			border: 3px solid grey;
		}
	</style>
	<title></title>
</head>
<body>
	<div class="content">
		<div class="left">
			<img src="sc2.jpg" width="100px" height="40%">
		</div>
		<div class="right">
			<h1>"Seek first to understand, then to be understood."</h1>
		</div>
	
	</div>
</body>
</html>
